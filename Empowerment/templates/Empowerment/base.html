{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>Women Empowerment Add Product</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("https://nickiih.github.io/portfolio/daisy3.jpg");
    min-height: 75%;
}
.menu {
    display: none;
}
</style>
<body>

<!-- Links (sit on top) -->


<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-center w3-padding-large w3-hide-small">
    <span class="w3-tag w3-orange">Homemade Products</span>
  </div>
  <div class="w3-display-middle w3-center">
    <span class="w3-text" style="color:#2E2828; font-size:90px">Women<br>Empowerment</span>
  </div>
  <div class="w3-display-bottomright w3-center w3-padding-large">
    <span class="w3-tag w3-orange""w3-text-dark-gray">Featuring the Middle East</span>
  </div>
</header>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                    <div class="post">
                        <div class="date">
                       </div>
                       <h1><a href="">{{ product.title }}</a></h1>

                   </div>
               {% endblock %}
               </div>
           </div>
       </div>
   </body>
</html>
